name: Build and deploy Angular app to Azure Static Web Apps - AngularApp

on:
  push:
    branches:
      - main
    paths:
      - 'EcomApp/**'   # only run if Angular app changes
  workflow_dispatch:

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          submodules: false   # âœ… skip submodules to avoid EcomApp error

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'   # Angular supports Node 18

      - name: Install dependencies
        working-directory: ./EcomApp
        run: npm install

      - name: Build Angular app
        working-directory: ./EcomApp
        run: npm run build -- --configuration production

      - name: Deploy to Azure Static Web Apps
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          app_location: "./EcomApp"       # Angular project folder
          output_location: "dist/EcomApp" # Built output folder
