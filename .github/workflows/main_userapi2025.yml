name: Build and deploy ASP.Net Core app to Azure Web App - UserApi2025

on:
  push:
    branches:
      - main
    paths:
      - 'UserApplication/**'
  workflow_dispatch:

permissions:
  contents: read   # Required for checkout; no id-token needed

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.x'

      - name: Build User API
        run: dotnet build UserApplication/UserApplication.csproj --configuration Release

      - name: Publish User API
        run: dotnet publish UserApplication/UserApplication.csproj -c Release -o "${{env.DOTNET_ROOT}}/myapp"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: userapi-app
          path: ${{env.DOTNET_ROOT}}/myapp

  deploy:
    runs-on: windows-latest
    needs: build
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: userapi-app
          path: ./published

      - name: Azure Login using Service Principal + Secret
        uses: azure/login@v2
        with:
          creds: |
            {
              "clientId": "${{ secrets.AZURE_CLIENT_ID }}",
              "clientSecret": "${{ secrets.AZURE_CLIENT_SECRET }}",
              "subscriptionId": "${{ secrets.AZURE_SUBSCRIPTION_ID }}",
              "tenantId": "${{ secrets.AZURE_TENANT_ID }}",
              "activeDirectoryEndpointUrl": "https://login.microsoftonline.com",
              "resourceManagerEndpointUrl": "https://management.azure.com/"
            }

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'UserApi2025'
          slot-name: 'Production'
          package: ./published
