name: Build and deploy ASP.Net Core app to Azure Web App - UserApi2025

on:
  push:
    branches: [ main ]
    paths:
      - 'UserApplication/**'
  workflow_dispatch:

permissions:
  contents: read   # do NOT request id-token here (we're using client-secret)

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.x'

      - name: Build User API
        run: dotnet build UserApplication/UserApplication.csproj --configuration Release

      - name: Publish User API
        run: dotnet publish UserApplication/UserApplication.csproj -c Release -o "${{env.DOTNET_ROOT}}/myapp"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: userapi-app
          path: ${{env.DOTNET_ROOT}}/myapp

  deploy:
    runs-on: windows-latest
    needs: build
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: userapi-app
          path: ./published

      - name: Azure Login (service principal + secret)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          client-secret: ${{ secrets.AZURE_CLIENT_SECRET }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'UserApi2025'
          slot-name: 'Production'
          package: ./published
